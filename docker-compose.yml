version: "3.9"
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./data/web:/vol/web
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb_nikhil1
      - DB_USER=devuser2
      - DB_PASS=changeme1
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data_nikhil1
    environment:
      - POSTGRES_DB=devdb_nikhil1
      - POSTGRES_USER=devuser2
      - POSTGRES_PASSWORD=changeme1
volumes:
  dev-db-data: